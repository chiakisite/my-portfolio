<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>Chiaki　Kawasaki's Portfolio</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header" id="header">
      <div class="header-name"><h1>Chiaki　Kawasaki's Portfolio</h1></div>
      <div class="header-list">
        <ul>
          <li><a href="#main-container">Photos</a></li>
          <li><a href="#QandA-container">Q&A</a></li>
          <li><a href="#message-container">Message</a></li>

    </div>

      <div class="photo-container"><img src="./myphoto.jpg" id="photo" /></div>

    </div>
    <div class="QandA-container" id="QandA-container">
      <h1 class="title">Q&A</h1>
    </div>
    <div class="message-container" id="message-container">
      <h1 class="title" id="word">好きな言葉は……？</h1>
      <div class="word-image animation">
        <img src="favoriteWords.jpg" />
        <h2 class="from">Derived from</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/hCfwA8U87QM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="footer" id="footer">© 2021 ChiakiKawasaki, All Rights Reserved.</div>
    <script src="main.js"></script>
